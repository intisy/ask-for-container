<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Container</title>
  <link rel="stylesheet" href="select.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="header-icon">
        <svg viewBox="0 0 24 24" fill="none">
          <rect x="2" y="2" width="9" height="9" rx="1.5" fill="white"/>
          <rect x="13" y="2" width="9" height="9" rx="1.5" fill="white"/>
          <rect x="2" y="13" width="9" height="9" rx="1.5" fill="white"/>
          <rect x="13" y="13" width="9" height="9" rx="1.5" fill="white" fill-opacity="0.5"/>
          <line x1="17.5" y1="15" x2="17.5" y2="20" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
          <line x1="15" y1="17.5" x2="20" y2="17.5" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
      </div>
      <h1>Open in Container</h1>
      <p class="url-display" id="urlDisplay"></p>
    </header>

    <section class="containers-section">
      <h2>Select a Container</h2>
      <div class="container-list" id="containerList">
        <!-- Containers will be loaded here -->
      </div>
    </section>

    <section class="create-section" id="createSection">
      <button class="toggle-create" id="toggleCreate">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        Create New Container
      </button>
      
      <div class="create-form hidden" id="createForm">
        <div class="form-group">
          <label for="containerName">Name</label>
          <input type="text" id="containerName" placeholder="Container name...">
        </div>
        
        <div class="form-group">
          <label>Color</label>
          <div class="color-picker" id="colorPicker">
            <button class="color-option selected" data-color="blue" style="--color: #37adff"></button>
            <button class="color-option" data-color="turquoise" style="--color: #00c79a"></button>
            <button class="color-option" data-color="green" style="--color: #51cd00"></button>
            <button class="color-option" data-color="yellow" style="--color: #ffcb00"></button>
            <button class="color-option" data-color="orange" style="--color: #ff9f00"></button>
            <button class="color-option" data-color="red" style="--color: #ff613d"></button>
            <button class="color-option" data-color="pink" style="--color: #ff4bda"></button>
            <button class="color-option" data-color="purple" style="--color: #af51f5"></button>
          </div>
        </div>
        
        <div class="form-group">
          <label>Icon</label>
          <div class="icon-picker" id="iconPicker">
            <button class="icon-option selected" data-icon="fingerprint" title="Fingerprint">ğŸ”’</button>
            <button class="icon-option" data-icon="briefcase" title="Briefcase">ğŸ’¼</button>
            <button class="icon-option" data-icon="dollar" title="Dollar">ğŸ’°</button>
            <button class="icon-option" data-icon="cart" title="Cart">ğŸ›’</button>
            <button class="icon-option" data-icon="circle" title="Circle">â­•</button>
            <button class="icon-option" data-icon="gift" title="Gift">ğŸ</button>
            <button class="icon-option" data-icon="vacation" title="Vacation">ğŸ–ï¸</button>
            <button class="icon-option" data-icon="food" title="Food">ğŸ”</button>
            <button class="icon-option" data-icon="fruit" title="Fruit">ğŸ‡</button>
            <button class="icon-option" data-icon="pet" title="Pet">ğŸ±</button>
            <button class="icon-option" data-icon="tree" title="Tree">ğŸŒ²</button>
            <button class="icon-option" data-icon="chill" title="Chill">â„ï¸</button>
          </div>
        </div>
        
        <button class="btn btn-primary" id="createContainerBtn">Create & Open</button>
      </div>
    </section>

    <footer>
      <button class="btn btn-secondary" id="noContainerBtn">Open without Container</button>
      <button class="btn btn-ghost" id="cancelBtn">Cancel</button>
    </footer>
  </div>

  <script src="select.js"></script>
</body>
</html>
